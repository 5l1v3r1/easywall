[EXEC]
IPTables = /sbin/iptables
IP6Tables = /sbin/ip6tables
IPTables-save = /sbin/iptables-save
IP6Tables-save = /sbin/ip6tables-save

[LOG]
Enabled = yes
LogFile = log/easywall.log
LogIPv4 = rules.v4.log
LogIPv6 = rules.v6.log

[IPV4]
Enabled = yes
IPV4FORWARDING = no

[IPV6]
Enabled = yes
IPV6FORWARDING = no

[SECURITY]
SSHBrute = yes
ICMPFlood = yes
InvalidDrop = yes
PortScan = yes
ICMP = yes
Broadcast = yes
Multicast = yes
Anycast = yes
DropAuth = yes

[RULES]
Blacklist = ../rules/blacklist.txt
Whitelist = ../rules/whitelist.txt
TCP = ../rules/tcp.txt
UDP = ../rules/udp.txt